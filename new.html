<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>World Facts Map</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    svg { width: 80%; max-width: 800px; }
    path { fill: #ccc; stroke: #333; cursor: pointer; }
    path:hover { fill: #6cf; }
    #fact { margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>ðŸ—º World Map Facts</h1>
  <svg viewBox="0 0 2000 1001">
    <path id="US" d="M300,200 L350,200 L350,250 L300,250 Z"></path>
    <path id="IN" d="M1200,500 L1250,500 L1250,550 L1200,550 Z"></path>
    <path id="BR" d="M700,600 L750,600 L750,650 L700,650 Z"></path>
  </svg>
  <div id="fact">Click a country to learn a fact!</div>

  <script>
    const facts = {
      US: "USA: Has the world's largest economy.",
      IN: "India: Home to the Taj Mahal.",
      BR: "Brazil: Largest coffee producer in the world."
    };
    document.querySelectorAll("path").forEach(c =>
      c.onclick = () => document.getElementById("fact").textContent = facts[c.id]
    );
  </script>
</body>
</html>
